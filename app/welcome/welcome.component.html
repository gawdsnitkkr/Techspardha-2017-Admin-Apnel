<div id="header">
    <span>TECHSPARDHA`17  </span>
</div>
<div id="container">
    <div id="responseButton" (click)="response()" [ngClass]="responseClass" >RESPONSES</div>
    <div id="eventButton" (click)="events()" [ngClass]="eventsClass">EVENTS</div>
    <div id="responseTab" *ngIf="tab1==1" >
        <div id="editText">
            <p  >Event Description</p>
            <img src="app/assests/edit.svg" id="icon" (click)="editText()"/>
            <textarea type="text" #eventsDis id="eventsDis" [ngClass]="editable"></textarea>
            <p  id="dateText" >Date</p>
            <input type="date" #date placeholder="--/--/----" id="date" [ngClass]="editable" />
            <input type="time" #time id="time" [ngClass]="editable" />
            <input type="text" #venue placeholder="Venue" id="venue" [ngClass]="editable" />
            <input type="file" #file  id="fileUpload" [ngClass]="editable" name="nk"/>
            <input type="text" #venue  id="coordinator1" [ngClass]="editable" />
            <input type="text" #venue  id="coordinator2" [ngClass]="editable" />
            <input type="text" #venue  id="coordinator3" [ngClass]="editable" />
        </div>
    </div>
    <div id="eventTab" *ngIf="tab2==1">slide1</div>
</div>
